version: "2"
services:
  qim:
    container_name: qim
    build: .
    environment:
      TZ: Asia/Shanghai
    ports:
      - "2017"
    volumes:
      - .:/home/qim

  nginx:
    container_name: nginx
    image: nginx
    environment:
      TZ: Asia/Shanghai
    ports:
      - 2018:80
    volumes:
      - .:/home/qim
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - qim
